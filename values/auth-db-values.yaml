root:
  password: "root_pass"

db:
  name: "auth_db"
  user: "auth_user"
  password: "auth_pass"

image:
  repository: mariadb
  tag: 11.3
  pullPolicy: IfNotPresent

persistence:
  enabled: true
  size: 8Gi
  storageClass: "standard"

resources:
  requests:
    cpu: "500m"
    memory: "512Mi"
  limits:
    cpu: "1000m"
    memory: "1Gi"

config:
  max_connections: 50

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9104"
    prometheus.io/path: "/metrics"

extraEnvVars:
  - name: MARIADB_MONITOR_USER
    value: "monitor_auth"
  - name: MARIADB_MONITOR_PASSWORD
    value: "monitor_pass"
